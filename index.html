<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .box {

            width: 150px;
            height: 150px;
            background-color: blue;
            margin-left: 10px;

        }

        .container {
            display: flex;
            position: relative;

        }

        .box-2 {
            position: absolute;
            left: 40px;
            top: 50px;
            background-color: chartreuse;
            z-index: 2;
        }

        .box-1 {
            z-index: 3;
        }
    </style>
</head>

<body>
    <h1>Position</h1>
    <h3>paragraph</h3>
    <section class="container">


        <div class="box box-1">
            <h3>box-1</h3>
        </div>
        <div class="box box-2">
            <h3>box-2</h3>
        </div>
        <div class="box box-3">
            <h3>box-3</h3>
        </div>
        <div class="box box-4">
            <h3>box-4</h3>
        </div>
    </section>
</body>

</html>
